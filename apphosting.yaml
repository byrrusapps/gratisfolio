# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  maxInstances: 20
  concurrency: 80
  cpu: 2
  memoryMiB: 2GiB

env:
    - variable: NODE_ENV
      value: production
    - key: NEXT_PUBLIC_API_KEY
      secret: NEXT_PUBLIC_API_KEY
    - key: NEXT_PUBLIC_AUTH_DOMAIN
      secret: NEXT_PUBLIC_AUTH_DOMAIN
    - key: NEXT_PUBLIC_PROJECT_ID
      secret: NEXT_PUBLIC_PROJECT_ID
    - key: NEXT_PUBLIC_STORAGE_BUCKET
      secret: NEXT_PUBLIC_STORAGE_BUCKET
    - key: NEXT_PUBLIC_MESSAGING_SENDER_ID
      secret: NEXT_PUBLIC_MESSAGING_SENDER_ID
    - key: NEXT_PUBLIC_APP_ID
      secret: NEXT_PUBLIC_APP_ID
    - key: NEXT_PUBLIC_MEASUREMENT_ID
      secret: NEXT_PUBLIC_MEASUREMENT_ID
    - key: NEXT_PUBLIC_NAME
      secret: NEXT_PUBLIC_NAME
    - key: NEXT_PUBLIC_ALGOLIA_APP_ID
      secret: NEXT_PUBLIC_ALGOLIA_APP_ID
    - key: NEXT_PUBLIC_ALGOLIA_SEARCH_API_KEY
      secret: NEXT_PUBLIC_ALGOLIA_SEARCH_API_KEY